[[ft]]
regex = ".*\\.sh$"
shebang = "#!/bin/bash"
cmds = [
    ["shfmt", "-w", "-i", "4", "{FILENAME}"],
    ["shellcheck", "-e", "SC1090,SC2154", "{FILENAME}"],
    ["bats", "{SHORTNAME_NO_EXT}_test.bats"]
]

[[ft]]
regex = ".*\\.bats$"
cmds = [
    ["bats", "{SHORTNAME_NO_EXT}_test.bats"]
]

[[ft]]
regex = ".*/Caddyfile$"
cmds = [
    ["caddy", "fmt", "{FILENAME}"]
]

[[ft]]
regex = ".*\\.go$"
cmds = [
    ["go", "test", "-v"]
]

[[ft]]
regex = ".*\\.md$"
cmds = [
    ["mdtoc", "-f", "{FILENAME}"],
    ["markdownfmt", "-w", "{FILENAME}"]
]

[[ft]]
regex = ".*\\.py$"
cmds = [
    ["autoflake", "--remove-all-unused-imports", "-i", "{FILENAME}"],
    ["isort", "{FILENAME}"],
    ["pytest", "-v", "{SHORTNAME_NO_EXT}_test.py"]
]

[[ft]]
regex = ".*\\.rs$"
cmds = [
    ["rustfmt", "{FILENAME}"],
    ["cargo", "test", "--color", "always"]
]

[settings]
ignore_list = [
    ".git/",
    ".pytest",
    "__pycache__",
    "/target/debug/",
    "/target/release/",
    ".lock$",
    ".rs.racertmp"
]
